<div class="modal-header text-center">
    <h4 class="modal-title pull-left">{{title}}</h4>
</div>
<div class="moda-body text-center">
    <p>{{message}}</p>
</div>

    <button class="btn btn-danger" (click)="decline()">{{btnCancelText}}</button>
</div>
